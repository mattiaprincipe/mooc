<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Accedi a Federica Web Learning</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="https://www.federica.eu/wp-content/uploads/2020/03/favicon-150x150.png" sizes="32x32">
</head>
<body>
    <div class="main_container">
        <div class="logo">
            <picture>
                <source srcset="assets/img/logodark.png"
                media="(prefers-color-scheme: dark)">
                <img src="assets/img/logo.png" alt="">
            </picture>            
        </div>
        <div class="main">
            <div class="title">
                <span class="line">
                    <h2><span>Accedi al tuo account</span></h2>
                </span>
                <p>Inserisci le tue credenziali per accedere</p>
            </div>
            <div class="form_container">
                <div class="innerform card">
                    <div class="ssocard">
                        <a href="#" class="sso_button">
                            <div class="ssologo">
                                <img src="assets/img/icons/email.png" alt="Logo"></div>
                            <label class="sso_title">Email e password</label>
                        </a>
                        <a href="#" class="sso_button">
                            <div class="ssologo">
                                <img src="assets/img/icons/google.svg" alt="Logo"></div>
                            <label class="sso_title">Google</label>
                        </a>
                        <a href="#"class="sso_button">
                            <div class="ssologo">
                                <img src="assets/img/icons/facebook.svg" alt="Logo"></div>
                            <label class="sso_title">Facebook</label>
                        </a>
                        <a href="#" class="sso_button">
                            <div class="ssologo">
                                <img src="assets/img/icons/linkedin.png" alt="Logo"></div>
                            <label class="sso_title">Linkedin</label>
                        </a>
                        <a href="#" class="sso_button">
                            <div class="ssologo">
                                <img class="logobg" src="assets/img/icons/unina.png" alt="Logo"></div>
                            <label class="sso_title">Unina</label>
                        </a>
                        <small>Se continui, accetti i nostri <a href="#" class="link">Termini di servizio</a> e le nostre <a href="#" class="link">Norme sulla privacy</a></small>
                    </div>
                </div>
            </div>
            <div class="title">
                <span class="line">
                    <h2><span>Area riservata</span></h2>
                </span>
            </div>
            <a href="#" class="cisia">
                <img src="assets/img/cisialogo.jpeg" alt="Logo">
                <label class="sso_title">Accedi con Cisia</label>
            </a>
            <p>Non hai ancora un account su Federica? <a href="index.html"> Registrati</a> </p>
        </div>
    </div>
</body>
</html>
